{% extends 'myapp/main.html' %}
{% load staticfiles %}

{% block navigate %}
    <a href="{% url 'myapp.views.home' %}"><img src="{% static 'myapp/images/home.png' %}"></a> &mdash; <b>Регистрация</b>
{% endblock %}

{% block login %}
    <div id="register-form">
        <h1>Регистрация</h1>
        <fieldset>
            <form onsubmit="return validate()" id="register" action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Фамилия</td>
                        <td><input type="text" name="last_name" id="last_name" class="last_name"><div id='error_last_name' class='error' ></div></td>
                    </tr>
                    <tr>
                        <td>Имя</td>
                        <td><input type="text" name="first_name" id="first_name" class="first_name" ><div id='error_first_name' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Логин</td>
                        <td><input type="text" name="username" id="username" class="username" ><div id='error_username' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Пароль</td>
                        <td><input type="password" name="password1" id="password1" class="password1" ><div id='error_password1' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Подтверждение пароля</td>
                        <td><input type="password" name="password2" id="password2" class="password2" /><div id='err_password2' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Дата рождения</td>
                        <td><input type="text" name="b_day" id="b_day" class="tcal" ><div id='error_b_day' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Электронная почта</td>
                        <td><input type="email" name="email" id="email" class="email" ><div id='error_email' class='error'></div></td>
                    </tr>
                    <tr>
                        <td>Телефон</td>
                        <td><input type="text" name="phone" id="phone" class="phone"><div id='error_phone' class='error'></div></td>
                    </tr>
                </table>
                {% if login_error %}
                    <label class="error">{{ login_error }}</label><br>
                {% endif %}
                <input id="submit" type="submit" value="Зарегистрироваться" />
            </form>
        </fieldset>
    </div>
{% endblock %}
